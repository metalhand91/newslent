    - "Релиз Rails 4.1"
    - "     Из основных изменений:\r\n- По умолчанию в новые проекты добавлен прелоадер
      Spring. \r\n- Добавлен файл config/secrets.yml вместе с функционалом для хранения
      ключей шифрования. \r\n- Action Pack Variants — возможность использования разных
      ответов для различных типов устройств (tablet, desktop, phone). \r\n- Прекращена
      поддержка MySQL 4.1. \r\n- Action Mailer Previews — интеграция gem'а MailView
      в Rails — удобная работа с шаблонами писем. \r\n- Message Verifiers — обмен
      и проверка подлинности важных сообщений. \r\n- Module#concerning — удобное разделение
      ответственности между классами."
