    - '2013-01-09'
    - "Обнаружена критическая уязвимость в Ruby on Rails"
    - "    В популярном фреймворке для создания веб-приложений Ruby on Rails обнаружена
      критическая уязвимость.\r\nПроблема выявлена в коде, обрабатывающем параметры
      HTTP-запроса. Из-за непродуманного автоматического приведения типов в обработчике
      формата XML у злоумышленника есть возможность обойти систему авторизации, выполнить
      внедрение SQL-кода, выполнить произвольный код и совершить DoS-атаку приложения.\r\n\r\nУязвимость
      устранена в следующих версиях: 3.2.11, 3.1.10, 3.0.19, 2.3.15. Во всех остальных
      версиях уязвимость присутствует, и всем пользователям рекомендовано обновиться.
      Также в сообщении об уязвимости указано несколько способов отключить проблемный
      обработчик.\r\n\r\nНапоминаем, что совсем недавно (3-го января) в RoR была обнаружена
      другая критическая уязвимость, позволяющая выполнить внедрение SQL-кода."
    - '2014-12-14 19:01:30.442334'
    - '2014-12-16 17:54:56.869329'
