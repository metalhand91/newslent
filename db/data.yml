    - '2012-05-21'
    - Twitter открыл gem для создания системы репутации
    - "    В последнее время Twitter радует Open Source сообщество своими разработками
      и их публикацией под открытыми лицензиями. И вот, буквально пару дней назад
      они открыли исходные коды библиотеки, позволяющей интегрировать систему репутации
      в приложение Ruby on Rails.\r\n\r\nСистема репутации на базе шаблона Active
      Record поможет вам раскрыть больший потенциал вашего приложения, а также поспособствует
      в принятии лучших решений. Gem системы репутации делает легкой интеграцию систем
      репутаций в приложения Rails, отодвигая необходимость создания такой системы
      внутри самого приложения, предлагает гайдлайны для хорошей архитектуры системы."
